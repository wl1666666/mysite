{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>home</title>

    
    <link href="{% static 'mycss.css' %}" rel='stylesheet' type='text/css' />

   <link href="{% static 'new_file.css' %}" rel="stylesheet" type='text/css'>

    <script src="{% static 'jquery.min.js' %}"></script>



    <script type="text/javascript">
			var $ = jQuery.noConflict();
				$(function() {
					$('#activator').click(function(){
						$('#box').animate({'top':'0px'},500);
					});
					$('#boxclose').click(function(){
					$('#box').animate({'top':'-700px'},500);
					});
				});
				$(document).ready(function(){
				//Hide (Collapse) the toggle containers on load
				$(".toggle_container").hide();
				//Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
				$(".trigger").click(function(){
					$(this).toggleClass("active").next().slideToggle("slow");
						return false; //Prevent the browser jump to the link anchor
				});

			});
		</script>

  </head>

  <body>

    <header>
      <div class="header">
				<div class="wrap">

				<div class="nav-icon">
					 <a href="#" class="right_bt" id="activator"><span> </span> </a>
				</div>
				 <div class="box" id="box">
					 <div class="box_content">
						<div class="box_content_center">
						 	<div class="form_content">
								<div class="menu_box_list">
									<ul>
										<li><a href="#"><span>home</span></a></li>
										<li><a href="#"><span>About</span></a></li>
										<li><a href="#"><span>Works</span></a></li>
										<li><a href="#"><span>Clients</span></a></li>
										<li><a href="#"><span>Blog</span></a></li>
										<li><a href="contact.html"><span>Contact</span></a></li>
										<div class="clear"> </div>
									</ul>
								</div>
								<a class="boxclose" id="boxclose"> <span> </span></a>
							</div>
						</div>
					</div>
				</div>
                </div>
      </div>
    </header>

    <main role="main">

      <section class="section">

          <h1 class="jumbotron">这是我的网站</h1>

      </section>

      <div >
          {% for gallery in gallerys.all %}
          <table cellspacing="100px">
          	<tr>
          		<th colspan="4"> <p  style="text-align: center"><a href="#">《{{ gallery.title }}》</a></p></th>
          	</tr>
            <tr>
            	<th rowspan="2">
            		<img  src="{{ gallery.image.url }}" width="200" height="250" style="margin-left: 80px">
            	</th>
            	<th style="left: 20px">
            		导演：《{{ gallery.director }}》
            	</th>
            </tr>
            <tr>
            	<td>影片的描述：《{{ gallery.description }}》</td>
            </tr>
          </table>
          

          <hr>
              {% endfor %}
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">回到顶部</a>
        </p>
        
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

  </body>
</html>
